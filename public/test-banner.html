<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Animation Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .banner-section {
            position: relative;
            height: 100vh;
            background: linear-gradient(135deg, #b30000 0%, #ff6b35 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .content-box {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        .btn-1 {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .btn-1:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <section class="banner-section">
        <div class="particle-container" id="particleContainer"></div>
        <div class="content-box">
            <div class="inner scroll-animate">
                <h4 class="animate-child">Summer Vacations</h4>
                <h2 class="color_light typing-effect">
                    Where Every Stay is a Story
                </h2>
                <div class="text animate-child">
                    Where Nature Meets Luxury: Stay at Hotel Ashirwad
                </div>
                <div class="link-box animate-child">
                    <a href="#" class="btn-1">Book Room</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Simple animation script
        (function() {
            // Add animation styles
            const style = document.createElement('style');
            style.textContent = `
                .scroll-animate {
                    opacity: 0;
                    transform: translateY(30px);
                    transition: all 0.8s ease-out;
                }
                .scroll-animate.animate {
                    opacity: 1;
                    transform: translateY(0);
                }
                .animate-child {
                    opacity: 0;
                    transform: translateY(20px);
                    transition: all 0.6s ease-out;
                }
                .animate-child.animate {
                    opacity: 1;
                    transform: translateY(0);
                }
                .typing-effect {
                    border-right: 2px solid #b30000;
                    animation: blink 1s infinite;
                }
                @keyframes blink {
                    0%, 50% { border-color: #b30000; }
                    51%, 100% { border-color: transparent; }
                }
            `;
            document.head.appendChild(style);

            // Create particles
            function createParticles() {
                const container = document.getElementById('particleContainer');
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 10 + 's';
                    particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    container.appendChild(particle);
                }
            }

            // Trigger animations
            function triggerAnimations() {
                const scrollAnimate = document.querySelector('.scroll-animate');
                if (scrollAnimate) {
                    scrollAnimate.classList.add('animate');
                }
                
                const childElements = document.querySelectorAll('.animate-child');
                childElements.forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.add('animate');
                    }, (index + 1) * 200);
                });
            }

            // Typing effect
            function initTypingEffect() {
                const typingElement = document.querySelector('.typing-effect');
                if (!typingElement) return;
                
                const text = typingElement.textContent;
                typingElement.textContent = '';
                typingElement.style.borderRight = '2px solid #b30000';
                
                let i = 0;
                const typeWriter = () => {
                    if (i < text.length) {
                        typingElement.textContent += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, 100);
                    } else {
                        typingElement.style.borderRight = 'none';
                    }
                };
                
                setTimeout(typeWriter, 500);
            }

            // Initialize everything
            document.addEventListener('DOMContentLoaded', function() {
                createParticles();
                setTimeout(() => {
                    triggerAnimations();
                    initTypingEffect();
                }, 500);
            });
        })();
    </script>
</body>
</html>
